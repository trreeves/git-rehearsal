tag-prefix: 'fk\/'
branches:
  develop:
    regex: ^fk\/develop
  release:
    regex: ^fk\/release\/(.+)\/main
    mode: ContinuousDeployment
    tag: rc
    source-branches: [ 'develop' ]
    increment: Patch
  releaseFix:
    regex: ^fk\/release\/(.+)\/fix\/(.+)
    tag: useBranchName
    source-branches: [ 'release' ]
    increment: Patch